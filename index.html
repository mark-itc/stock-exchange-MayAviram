<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Nasdaq Stock</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="icon" href="./images/websiteLogo.png">
  </head>
  <body>
    <div id="marquee" class="marquee"></div>
    <div class="container search-container bg-light">
      <h1 class="text-center">Search Nasdaq Stock</h1>
      <form class="d-flex" role="search">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
          id="searchInput"
        />
        <button class="btn btn-outline-success" type="submit" id="searchButton">
          Search
        </button>
      </form>
      <div>
        <span class="loader" id="loader"></span>
        <div class="list-group list-group-flush" id="searchResultList">
            <template id="template">
                <a class="list-group-item company-link"><img class="companyLogo"><h7></h7><span></span></a>
            </template>
            <div id="resultList">
            </div>
        <div>
      </div>
    </div>
    <script src="./JS/script.js"></script>
    <script src="./JS/Marquee.js"></script>
    <script>
      (async function(){
        const marquee = new marqueeStockPrices(document.getElementById("marquee"));
        marquee.load();
      })()
    </script>
  </body>
</html>
