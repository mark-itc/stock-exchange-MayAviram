<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Nasdaq Stock</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="icon" href="./images/websiteLogo.png" />
  </head>
  <body>
    <div id="marquee" class="marquee"></div>
    <div class="container search-container bg-light">
      <h1 class="text-center">Search Nasdaq Stock</h1>
      <div id="form"></div>
      <div id="result"></div>
    </div>
    <script src="./JS/Marquee.js"></script>
    <script src="./JS/SearchResult.js"></script>
    <script src="./JS/SearchForm.js"></script>
    <script>
      (async function () {
        const marquee = new marqueeStockPrices(
          document.getElementById("marquee")
        );
        marquee.load();
        const form = new SearchForm(document.getElementById("form"));
        const results = new SearchResult(document.getElementById("result"));
        form.onSearch((companies) => {
          results.showSearchResult(companies);
        });
      })();
    </script>
  </body>
</html>
